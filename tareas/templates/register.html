{% extends 'base.html' %}

{% block title %}
    <div class="jumbotron">
		<h1>Registro de Usuario</h1>
	</div>
{% endblock title %}


{% block content %}

	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<h3 id="form-title">REGISTRAR CUENTA</h3>
				</div>
				<div class="d-flex justify-content-center form_container">

					<form method="POST" action="">
    					{% csrf_token %}

						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
								{{form.username}}
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
							</div>
								{{form.email}}
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							{{form.password1}}
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							{{form.password2}}
						</div>

				   		<div class="d-flex justify-content-center mt-3 login_container">
				 			<input class="btn   btn-primary btn-lg login_btn" type="submit" value="Aceptar">
				   		</div>
					</form>
				</div>
				<!--mostrar errores  flash messages -->
				{{form.errors}}

				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Ya tienes una cuenta? <a href="{% url 'login' %}" class="ml-2">Login</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>

		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Nombre de usuario..';
		form_fields[2].placeholder='Email..';
		form_fields[3].placeholder='introduce password...';
		form_fields[4].placeholder='re introduce password...';


		for (var field in form_fields){
			form_fields[field].className += ' form-control'
		}
	</script>

{% endblock content %}
